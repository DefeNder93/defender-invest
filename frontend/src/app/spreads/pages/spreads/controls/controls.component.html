<app-date-inputs (update)="updateDates($event)"></app-date-inputs>

<app-tickers-inputs (update)="updateSpreads($event)"></app-tickers-inputs>

<app-settings-inputs (update)="updateSettings($event)"></app-settings-inputs>

<div>
  <button
    [disabled]="!(launchEnabled$ | async)"
    (click)="runLaunch()"
    mat-raised-button
    color="primary"
  >
    Launch
  </button>
</div>
