<p *ngFor="let result of rebalanceResults">
  {{ result.additionalAmount > 0 ? 'Buy' : 'Sell' }} {{ result.name }}
  {{ abs(result.additionalAmount) }}
  <input
    [ngModel]="result.done"
    (ngModelChange)="this.toggleDone.next({ name: result.name, done: $event })"
    type="checkbox"
  />
  <button (click)="removeTask.next(result)" type="button">Remove task</button>
</p>
